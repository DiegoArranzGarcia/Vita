<form [formGroup]="goalForm" (ngSubmit)="onSubmit()">
  <vita-card>
    <input vita-card-header placeholder="Add a task!" formControlName="titleControl" />
    <textarea vita-card-content class="main__content" formControlName="descriptionControl"></textarea>
    <div vita-card-footer class="card__footer">
      <button type="submit" *ngIf="goalForm.valid">
        <fa-icon [icon]="addIcon" size="bg"></fa-icon>
      </button>
    </div>
  </vita-card>
</form>
