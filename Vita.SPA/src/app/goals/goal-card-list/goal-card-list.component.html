<vita-loading [loading]="isLoading" text="Searching your goals in your hidden vault..."></vita-loading>
<div *ngIf="!isLoading" class="goals__container-list">
  <vita-goal-card *ngFor="let goal of goals; let index = index" [goal]="goal" (deleted)="handleOnDelete($event)"></vita-goal-card>
  <vita-create-goal-card (created)="handleOnCreated($event)"></vita-create-goal-card>
</div>
