# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

name: Vita.SPA

trigger:
  branches:
    include:
    - develop
    - master
    - feature/*
  paths:
    exclude:
    - 'Vita.API/**'
    - 'Vita.Identity/**'

pool:
  vmImage: 'windows-latest'

variables:
  SPADirectory: $(System.DefaultWorkingDirectory)/Vita.SPA
  GulpFile: $(SPADirectory)/gulpfile.js

stages:
- stage: Build
  jobs:
  - job: BuildAngularSPA
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'
    - task: Bash@3
      inputs:
        targetType: 'inline'
        workingDirectory: $(SPADirectory)
        script: |
            npm install
      displayName: 'npm install'
    - task: Bash@3
      inputs:
        targetType: 'inline'
        workingDirectory: $(SPADirectory)
        script: |
          npm run build --prod
      displayName: 'Build Angular SPA'
  - job: TokenizeConfiguration
    steps:
      - task: gulp@0
        inputs:
          gulpFile: $(SPADirectory)/gulpfile.js
          targets: 'tokenize'
          workingDirectory: $(SPADirectory)
          gulpjs: $(SPADirectory)/node_modules/gulp/bin/gulp.js
          enableCodeCoverage: false
        displayName: 'Tokenizing Configuration files'
  - job: PublishArtifacts
    steps:
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(SPADirectory)/dist'
        ArtifactName: 'drop'
        publishLocation: 'Container'
- stage: DeployDEV
  variables:
    - group: DevEnvironment
  jobs:
  - job: DownloadArtifacts
    steps:
      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: 'current'
          downloadType: 'single'
          artifactName: 'drop'
          downloadPath: '$(System.ArtifactsDirectory)/dist'    
  - job: DeploySPA
    steps:
    - task: replacetokens@3
      inputs:
        rootDirectory: $(System.ArtifactsDirectory)/dist
        targetFiles: '**/*.json'
        encoding: 'auto'
        writeBOM: true
        actionOnMissing: 'fail'
        keepToken: true
        tokenPrefix: '__'
        tokenSuffix: '__'
        useLegacyPattern: false
        enableTelemetry: true
      displayName: 'Replazing Tokens'
    - task: AzureFileCopy@4
      inputs:
        sourcePath: $(System.ArtifactsDirectory)/dist/*'
        azureSubscription: 'Vita Dev'
        destination: 'AzureBlob'
        storage: 'devvitastg'
        containerName: '$web'
        CleanTargetBeforeCopy: true
      displayName: 'Deploy SPA'
    - task: AzureFileCopy@4
      inputs:
        sourcePath: $(System.ArtifactsDirectory)/dist/*.js'
        azureSubscription: 'Vita Dev'
        destination: 'AzureBlob'
        storage: 'devvitastg'
        containerName: '$web'
        CleanTargetBeforeCopy: true
        additionalArgumentsForBlobCopy: '--content-type "application/javascript"'
      displayName: 'Re-Deploy JS files'